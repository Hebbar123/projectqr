<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    <link rel="stylesheet" href="{{ url_for('static',filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <img src="./static/{{image_path}}" style="max-width: 500px;max-height: 500px;margin:70px 500px 0px 500px;"    alt="qrcode" class="responsive">
    <br>
    <form action="/downloads" method="POST">
    <button class="btn" type="submit" name="room_no" style="padding:10px;font-size:large;margin-top:120px" value="{{image_path}}">Download</button>
    </form> 
</body>
</html>
